<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Javascript || CodingBangladesh</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b557d1b63.js" crossorigin="anonymous"></script></head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Buy a new Computer <span><i class="fas fa-trash"></i></span></li>
            <!--Data Comes from LocalStorage-->
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>







    <script src="scritp.js"></script>
</body>
</html>
